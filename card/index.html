<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">

    <title>Document</title>
</head>

<body>
    <div class="card">
        <i class="uil uil-heart"></i>
        <div class="image">
            <img src="image.png" alt="">
        </div>
        <i class="uil uil-shopping-cart-alt"></i>
        <div class="header">
            <h2 class="title">Nike Zoom KD 12</h2>
            <span class="price">$99</span>
        </div>
        <div class="card__body">
            <div class="sizes">
                <span class="size__text">Size: </span>
                <span class="size__number">6</span>
                <span class="size__number">7</span>
                <span class="size__number">8</span>
                <span class="size__number">9</span>
            </div>
            <div class="colors">
                <span class="color__text">Color:</span>
                <span class="color red"></span>
                <span class="color pink"></span>
                <span class="color black"></span>
            </div>
            <div class="buttons">
                <span class="button">Buy now</span>
                <span class="button">Add cart</span>
            </div>
        </div>
    </div>
</body>

</html>
